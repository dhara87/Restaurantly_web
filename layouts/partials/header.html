<body>
  <!-- ======= Top Bar ======= -->
  <div id="topbar" class="d-flex align-items-center fixed-top">
    <div
      class="container d-flex justify-content-center justify-content-md-between"
    >
      <div class="contact-info d-flex align-items-center">
        <i class="bi bi-phone d-flex align-items-center"
          ><span>+1 5589 55488 55</span></i
        >
        <i class="bi bi-clock d-flex align-items-center ms-4"
          ><span> Mon-Sat: 11AM - 23PM</span></i
        >
      </div>

      <div class="languages d-none d-md-flex align-items-center">
        
		<ul>
			<li onclick="changeLanguage('en')"><a>en</a></li>
			<li onclick="changeLanguage('gr')"><a>gr</a></li>
			</ul>

			&nbsp;&nbsp;&nbsp;
			<label class="switch">
				<!-- <span class="enLang">en</span> -->
				<input type="checkbox" id="langCheckBox" onclick="changeLanguage()">
				<span class="slider round"></span>
			  </label>
       
		<!-- <ul>
          {{ range $.Site.Home.AllTranslations }}
          <li><a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a></li>
          {{ end }}
        </ul> -->
      </div>
    </div>
  </div>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-cente">
    <div
      class="container-fluid container-xl d-flex align-items-center justify-content-lg-between"
    >
      <h1 class="logo me-auto me-lg-0">
        <a href="index.html">Restaurantly</a>
      </h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo me-auto me-lg-0"><img src="/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="nav-link scrollto active" href="{{ site.BaseURL | relLangURL }}">{{ site.Params.Home }}</a></li>
          {{ range .Site.Menus.main }}
          <li><a class="nav-link scrollto" href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
      <!-- .navbar -->
      <a href="#book-a-table" class="book-a-table-btn scrollto d-none d-lg-flex"
        >Book a table</a
      >
    </div>
  </header>

  <script>
    function changeLanguage(e) {
      if (e) {
        if (e == "en") {
          localStorage.setItem("language", "en");
          location.reload();
        } else {
          localStorage.setItem("language", "gr");
          location.reload();
        }
      } else {
        var value = document.getElementById("langCheckBox").checked;
        if (value) {
          localStorage.setItem("language", "gr");
          location.reload();
        } else {
          localStorage.setItem("language", "en");
          location.reload();
        }
      }
    }
  </script>

  <!-- End Header -->
</body>
